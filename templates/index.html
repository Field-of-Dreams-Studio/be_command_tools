        <div class="in" id="gamerule">
            <input type="radio" class="form-check-input" name="gamerule" value="true">启用</input>
            <input type="radio" class="form-check-input" name="gamerule" value="false">禁用</input>
            <select name="gamerule-select-1" id="gamerule-select-1">
                <option value="">--请选择--</option>
                <option value="commandBlockOutput">广播命令方块输出</option>
                <option value="commandBlocksEnabled">启用命令方块</option>
                <option value="doDaylightCycle">游戏内时间流逝</option>
                <option value="doEntityDrops">非生物实体掉落</option>
                <option value="doFireTick">火焰蔓延</option>
                <option value="doImmediateRespawn">立即重生</option>
                <option value="doInsomnia">生成幻翼</option>
                <option value="doLimitedCrafting">合成需要配方</option>
                <option value="doMobLoot">生物战利品掉落</option>
                <option value="doMobSpawning">生成生物</option>
                <option value="doTileDrops">方块掉落</option>
                <option value="doWeatherCycle">天气更替</option>
                <option value="drowningDamage">溺水伤害</option>
                <option value="fallDamage">摔落伤害</option>
                <option value="fireDamage">火焰伤害</option>
                <option value="freezeDamage">冰冻伤害</option>
                <option value="keepInventory">死亡后保留物品栏</option>
                <option value="mobGriefing">允许破坏性生物行为</option>
                <option value="naturalRegeneration">生命值自然恢复</option>
                <option value="projectilesCanBreakBlocks">弹射物能否破坏方块</option>
                <option value="recipesunlock">配方需要解锁</option>
                <option value="respawnblocksexplode">重生方块爆炸</option>
                <option value="sendCommandFeedback">发送命令反馈</option>
                <option value="showBorderEffect">边界发出红色粒子</option>
                <option value="showCoordinates">聊天框显示玩家坐标</option>
                <option value="showDeathMessages">显示死亡消息</option>
                <option value="showrecipemessages">解锁新配方时显示消息</option>
                <option value="showTags">展示物品的物品组件</option>
                <option value="tntExplodes">TNT爆炸</option>
            </select>
        </div>
        <input type="button" class="btn btn-blue" id="gamerule-submit" value="生成"></input>
    </div>

    <!-- 游戏难度 -->
    <div class="box container p-4 my-1 border rounded" id="difficult">
        <h4 class="title text text-blue">游戏难度</h4>
        <div class="in" id="difficulty">
            <input type="radio" class="form-check-input" name="difficulty-radio-1" value="peaceful">和平</input>
            <input type="radio" class="form-check-input" name="difficulty-radio-1" value="easy">简单</input>
            <input type="radio" class="form-check-input" name="difficulty-radio-1" value="normal">普通</input>
            <input type="radio" class="form-check-input" name="difficulty-radio-1" value="hard">困难</input>
        </div>
        <input type="button" class="btn btn-blue" id="difficulty-submit" value="生成"></input>
    </div>

    <!-- 出生点 -->
    <div class="box container p-4 my-1 border rounded" id="spawn">
        <h4 class="title text text-blue">出生点</h4>
        <div class="in btn-group" id="setspawn">
            <select name="setspawn-select-1" id="setspawn-select-1">
                <option value="">--请选择--</option>
                <option value="/spawnpoint">玩家</option>
                <option value="/setworldspawn">世界</option>
            </select>
            <input type="text" class="form-control" name="setspawn-text-1" placeholder="X 坐标"></input>
            <input type="text" class="form-control" name="setspawn-text-2" placeholder="Y 坐标"></input>
            <input type="text" class="form-control" name="setspawn-text-3" placeholder="Z 坐标"></input>
            <input type="text" class="form-control" name="setspawn-text-4" placeholder="选择器(仅限玩家出生点)"></input>
        </div>
        <input type="button" class="btn btn-blue" id="setspawn-submit" value="生成"></input>
    </div>

    <!-- 给予物品 -->
    <div class="box container p-4 my-1 border rounded" id="giving">
        <h4 class="title text text-blue">给予物品</h4>
        <div class="in btn-group" id="give">
            <input type="text" class="form-control" name="give-text-1" placeholder="选择器"></input>
            <input class="form-control" list="items" name="give-itemlist-1" placeholder="物品">
            <input type="text" class="form-control" name="give-text-2" placeholder="数量"></input>
        </div>
        <input type="button" class="btn btn-blue" id="give-submit" value="生成"></input>
    </div>

    <script>

        // 命令输出
        var result = document.getElementById("result");
        document.getElementById("show-clear").onclick = function () {
            result.innerText = "";
        }

        // 游戏模式
        document.getElementById("gamemode-submit").onclick = function () {
            var gamemodeList = document.getElementById("gamemode").children;
            var string = "/gamemode ";
            for (i = 0; i <= 2; i++) {
                if (gamemodeList[i].checked == true) {
                    string = string + gamemodeList[i].value;
                    break;
                }
                else if (i == 2) {
                    return;
                }
            }
            result.innerText = string;
        }

        // 游戏规则
        document.getElementById("gamerule-submit").onclick = function () {
            var gameruleList = document.getElementById("gamerule").children;
            var gameruleSelect = document.getElementById("gamerule-select-1").value;
            var string = "/gamerule ";
            if (gameruleSelect == "") {
                return;
            }
            else {
                string = string + gameruleSelect + " ";
            }
            for (i = 0; i <= 1; i++) {
                if (gameruleList[i].checked == true) {
                    string = string + gameruleList[i].value;
                    break;
                }
                else if (i == 1) {
                    return;
                }
            }
            result.innerText = string;
        }

        // 游戏难度
        document.getElementById("difficulty-submit").onclick = function () {
            var difficultyList = document.getElementById("difficulty").children;
            var string = "/difficulty ";
            for (i = 0; i <= 3; i++) {
                if (difficultyList[i].checked == true) {
                    string = string + difficultyList[i].value;
                    break;
                }
                else if (i == 3) {
                    return;
                }
            }
            result.innerText = string;
        }

        // 出生点
        document.getElementById("setspawn-submit").onclick = function () {
            var setspawnList = document.getElementById("setspawn").children;
            var setspawnSelect = document.getElementById("setspawn-select-1").value;
            if (setspawnSelect == "") {
                return;
            }
            else {
                var string = setspawnSelect;
            }
            if (setspawnSelect != "/setworldspawn") {
                if (setspawnList[4] != "") {
                    string = string + " " + setspawnList[4].value;
                }
                else {
                    return;
                }
            }
            for (i = 1; i <= 3; i++) {
                if (setspawnList[i] != "") {
                    string = string + " " + setspawnList[i].value;
                }
                else {
                    return;
                }
            }
            result.innerText = string;
        }

        // 给予物品
        document.getElementById("give-submit").onclick = function () {
            var giveList = document.getElementById("give").children;
            var string = "/give ";
            if (giveList[0].value == "" || giveList[1].value == "") {
                return;
            }
            string = string + giveList[0].value + " " + giveList[1].value;
            if (giveList[2].value != "") {
                string = string + " " + giveList[2].value;
            }
            result.innerText = string;
        }
    </script>

    <script src="https://cdn.pmine.org/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
